<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Horario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		body {

			background: rgb(174, 182, 238);
			background: radial-gradient(circle, rgba(174, 182, 238, 0.6474964985994398) 0%, rgba(148, 187, 233, 0.03125) 100%);
		}
	</style>
	<style type="text/css">
		html,
		body {
			margin: 0px;
			height: 100%;
		}
	</style>
</head>

<body>
<head class="navbar navbar-expand-md navbar-dark bd-navbar">
	<nav  class="container-xxl">
		<a class="navbar-brand p-0 me-2"></a>
	</nav>
</head>
	<div class="container p-2 ">
		<div class="card">
			<div class="card-header">
				<h1 class="text-primary text-center" th:text="'HORARIO: '+${recurso.rec_descripcion}+' '+${recurso.rec_nombre}"> </h1>
			</div>
			<table class="table table-striped table-bordered ">
				<thead>

					
					<tr id="Cabecera_2">
						<th>HORA</th>
						<th>LUNES</th>
						<th>MARTES</th>
						<th>MIERCOLES</th>
						<th>JUEVES</th>
						<th>VIERNES</th>
						<th>SABADO</th>
					</tr>
					
				</thead>
				<tbody>
					<tr th:each="i : ${#numbers.sequence(0, 6)}">
						<td th:utext="${horas[i]}"> </td>
						<td th:style="'background-color: '+${lunes[i].asig_color}+';'" th:text="${lunes[i].asig_nombre}+' '+${lunes[i].cur_nombre}"></td>
						<td th:style="'background-color: '+${martes[i].asig_color}+';'" th:text="${martes[i].asig_nombre}+' '+${martes[i].cur_nombre}"></td>
						<td th:style="'background-color: '+${miercoles[i].asig_color}+';'" th:text="${miercoles[i].asig_nombre}+' '+${miercoles[i].cur_nombre}"></td>
						<td th:style="'background-color: '+${jueves[i].asig_color}+';'" th:text="${jueves[i].asig_nombre}+' '+${jueves[i].cur_nombre}"></td>
						<td th:style="'background-color: '+${viernes[i].asig_color}+';'" th:text="${viernes[i].asig_nombre}+' '+${viernes[i].cur_nombre}"></td>
						<td th:style="'background-color: '+${sabado[i].asig_color}+';'" th:text="${sabado[i].asig_nombre}+' '+${sabado[i].cur_nombre}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
